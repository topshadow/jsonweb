<!-- Intro top content -->
<section class="intro" id="home">
    <div class="cover" style="background-image: url({{myData.bgImage}})"></div>
    <div class="intro-body">
        <div class="container">
            <div class="row">
                <div class="col-md-8 col-md-offset-2 animated text-slide">
                    <div id="intro-slider" class="flexslider">
                        <ul class="slides">
                            <li class="" style="width: 100%; float: left; margin-right: -100%; position: relative; display: none;">
                                <h3 class="brand-heading" >We will design your future</h3>
                                <div class="line"></div>
                                <p class="intro-text yah" ng-bind="myData.summary1"></p>
                            </li>
                            <li class="flex-active-slide" style="width: 100%; float: left; margin-right: -100%; position: relative; display: list-item;">
                                <h3 class="brand-heading" ng-bind="myData.summary1"></h3>
                                <div class="line"></div>
                                <p class="intro-text yah" ng-bind="myData.detail1"></p>
                            </li>
                            <li class="" style="width: 100%; float: left; margin-right: -100%; position: relative; display: none;">
                                <h3 class="brand-heading">We will design your ideas</h3>
                                <div class="line"></div>
                                <p class="intro-text yah">我们用优秀的设计帮助企业形成有价值的品牌竞争力</p>
                            </li>
                        </ul>
                        <ul class="flex-direction-nav"><li><a class="flex-prev" href="#">Previous</a></li><li><a class="flex-next" href="#">Next</a></li></ul></div>
                </div>
            </div>
        </div>
    </div>
</section>
