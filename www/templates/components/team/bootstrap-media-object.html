<div class="container" style="margin-top: 100px; margin-bottom: 100px;">
<div class="media" ng-repeat="image in myData.images">
    <a class="{{image.position}}" href="#">
        <img class="media-object img-responsive" src="{{image.src}}">
    </a>
    <div class="media-body">
        <h4 class="media-heading text-center">{{image.title}}</h4>
    {{image.summary}}
    </div>
</div>

</div>
